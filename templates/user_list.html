{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.city }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            html {
                height: 100%;
                /*Image only BG fallback*/
                display: flex;
                justify-content: center;
                /*background = gradient + image pattern combo*/
                background: 
                    linear-gradient(rgba(255, 255, 255, 0.6), rgba(7, 236, 49, 0.6));
            }
            
            body {
                margin: 0px;
                padding: 0;
                display: flex;
                justify-content: center;
                font-size: 25px;
                font-family: Circular,"Helvetica Neue",Helvetica,Arial,sans-serif;
                color: #000000;
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }
            
            th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #DDD;
            }
            
            tr:hover {background-color: #D6EEEE;}

            div.container {
                max-width: 1000px;
                margin-top: 10px;
                margin-bottom: 40px;
                margin-left: auto;
                margin-right: auto;
                align-items: center;
                text-align: center;
            }
            div.container .masthead-heading {
                font-size: 3.25rem;
                font-weight: 700;
                line-height: 3.25rem;
                margin-bottom: 2rem;
                font-family: Circular,"Helvetica Neue",Helvetica,Arial,sans-serif;
            }
            
            @media (min-height: 9000px ) {
                div.container  {
                padding-top: 12px;
                padding-bottom: 70px;
            }
            div.container .masthead-heading {
                font-size: 50px;
                font-weight: 700;
                line-height: 4.5rem;
                margin-bottom: 4rem;
            }
            }
        </style>
        <meta charset="UTF-8">
        <title>Lista de usuarios</title>
    </head>

    <body class="text-center">
        <div class="container">
            <div class="masthead-heading text-uppercase">Lista de usuarios</div>

            {% block content %}
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <!-- Your Columns HERE -->
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ciudad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Your rows inside the table HERE: -->
                    {% for user in users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.city }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endblock %}

        <p></p>
        <div class="container">
            <a class="btn btn-primary btn-xl text-uppercase" href="/">Ir a la p√°gina principal</a>
        </div>
        <p></p>
    </div>
</body>
</html>
